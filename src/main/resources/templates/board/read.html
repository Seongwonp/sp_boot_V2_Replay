<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container py-4">
        <!-- Post Header Card -->
        <div class="card border-0 shadow rounded-4 mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h3 class="fw-bold mb-0 text-primary" th:text="${dto.title}">Post Title</h3>
                    <span class="badge bg-info text-dark" th:text="${dto.writer}">Author</span>
                </div>
                <div class="mb-3 text-muted small">
                    <i class="bi bi-calendar-event"></i>
                    <span th:text="${#strings.substring(dto.regDate, 0, 10)}">Created Date</span> &nbsp;|&nbsp;
                    <i class="bi bi-clock-history"></i>
                    <span th:text="${#strings.substring(dto.modDate, 0, 10)}">Modified Date</span>
                </div>
                <div class="border rounded bg-light p-4" style="white-space: pre-wrap;" th:text="${dto.content}">Post Content</div>
            </div>
        </div>

        <!-- Comment Form -->
        <div class="mb-5">
            <h5 class="mb-3 text-dark"><i class="bi bi-chat-left-text"></i> Leave a Comment</h5>
            <div class="card shadow-sm p-3">
                <form class="row g-2">
                    <div class="col-md-3">
                        <input type="text" id="replyWriter" class="form-control" placeholder="Your name" />
                    </div>
                    <div class="col-md-7">
                        <textarea id="replyText" class="form-control" rows="2" placeholder="Write your comment here..."></textarea>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="button" id="replySubmitBtn" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Comment List -->
        <div id="replyListBox">
            <!-- Comments will be inserted here dynamically -->
        </div>

        <!-- Navigation Buttons -->
        <input type="hidden" id="currentBno" th:value="${dto.bno}" />
        <div class="mt-4 text-end" th:with="link=${pageRequestDTO.getLink()}">
            <a th:href="@{'/board/list' + ${link}}" class="btn btn-outline-primary me-2">
                <i class="bi bi-arrow-left-circle"></i> Back to List
            </a>
            <a th:href="@{'/board/modify?bno=' + ${dto.bno} + '&' + ${pageRequestDTO.getLink()}}" class="btn btn-outline-secondary">
                <i class="bi bi-pencil-square"></i> Edit Post
            </a>
        </div>
    </div>
</div>


<script layout:fragment="script" th:inline="javascript">
    document.getElementById("replySubmitBtn").addEventListener("click", function () {
        const replyWriter = document.getElementById("replyWriter").value;
        const replyText = document.getElementById("replyText").value;
        const bno = document.getElementById("currentBno").value;

        if (!replyWriter || !replyText) {
            alert("Please enter both your name and your comment!");
            return;
        }

        fetch("/api/replies", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ bno, replyWriter, replyText })
        })
            .then(res => res.json())
            .then(() => {
                document.getElementById("replyWriter").value = "";
                document.getElementById("replyText").value = "";
                loadReplyList();
            });
    });

    function loadReplyList() {
        const bno = document.getElementById("currentBno").value;
        fetch(`/api/replies/list/${bno}?page=1&size=10`)
            .then(res => res.json())
            .then(data => {
                const listBox = document.getElementById("replyListBox");
                listBox.innerHTML = "";

                if (data.dtoList.length === 0) {
                    listBox.innerHTML = "<p class='text-muted'>No comments yet.</p>";
                    return;
                }

                data.dtoList.forEach(reply => {
                    const edited = reply.replyDate !== reply.modDate;
                    const editLabel = edited ? `<span class="text-warning small ms-2">(Edited)</span>` : "";

                    const html = `
            <div class="card mb-2">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div>
                    <strong>${reply.replyWriter}</strong>
                    <span class="text-muted small">Posted on ${reply.replyDate?.substring(0, 10)}</span>
                    ${editLabel}
                  </div>
                  <div>
                    <button class="btn btn-sm btn-outline-secondary me-1" onclick="showEditForm(${reply.rno}, '${reply.replyText}')">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteReply(${reply.rno})">Delete</button>
                  </div>
                </div>
                <p class="mt-2 mb-0">${reply.replyText}</p>
                <div id="editFormBox-${reply.rno}" class="mt-2" style="display:none;"></div>
              </div>
            </div>
          `;
                    listBox.innerHTML += html;
                });
            });
    }

    function showEditForm(rno, currentText) {
        const editBox = document.getElementById(`editFormBox-${rno}`);
        editBox.innerHTML = `
  <div class="card border-0 shadow-sm mb-3 bg-white rounded">
    <div class="card-body">
      <div class="mb-2">
        <label for="editText-${rno}" class="form-label fw-semibold">Edit Comment</label>
        <textarea class="form-control" id="editText-${rno}" rows="3" placeholder="Update your comment here...">${currentText}</textarea>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-outline-success" onclick="updateReply(${rno})">
          <i class="bi bi-check-circle-fill"></i> Save
        </button>
        <button class="btn btn-outline-secondary" onclick="cancelEdit(${rno})">
          <i class="bi bi-x-circle-fill"></i> Cancel
        </button>
      </div>
    </div>
  </div>
`;

        editBox.style.display = "block";
    }

    function cancelEdit(rno) {
        document.getElementById(`editFormBox-${rno}`).style.display = "none";
    }

    function updateReply(rno) {
        const newText = document.getElementById(`editText-${rno}`).value;

        fetch(`/api/replies/${rno}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ replyText: newText })
        })
            .then(res => res.json())
            .then(() => {
                alert("Comment updated!");
                loadReplyList();
            });
    }

    function deleteReply(rno) {
        if (!confirm("Are you sure you want to delete this comment?")) return;

        fetch(`/api/replies/${rno}`, { method: "DELETE" })
            .then(res => res.json())
            .then(() => {
                alert("Comment deleted!");
                loadReplyList();
            });
    }

    window.addEventListener("load", loadReplyList);
</script>
</body>
</html>
