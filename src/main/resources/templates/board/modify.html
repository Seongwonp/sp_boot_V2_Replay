<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
</head>

<body>
<div class="container py-5" layout:fragment="content">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-lg">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Your Post</h5>
            </div>
            <div class="card-body">
                <!-- Edit Form -->
                <form th:action="@{/board/modify}" method="post">
                    <input type="hidden" name="bno" th:value="${dto.bno}" />

                    <!-- Title Field -->
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Title</label>
                        <input type="text" name="title" id="title" class="form-control" th:value="${dto.title}" placeholder="Edit the title" />
                    </div>

                    <!-- Writer Field (Read-only) -->
                    <div class="mb-3">
                        <label for="writer" class="form-label fw-semibold">Writer</label>
                        <input type="text" name="writer" id="writer" class="form-control" th:value="${dto.writer}" readonly />
                    </div>

                    <!-- Content Field -->
                    <div class="mb-3">
                        <label for="content" class="form-label fw-semibold">Content</label>
                        <textarea name="content" id="content" class="form-control" rows="6" placeholder="Edit your content..."
                                  th:text="${dto.content}"></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/board/read(bno=${dto.bno}, page=${pageRequestDTO.page}, size=${pageRequestDTO.size}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}"
                           class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left-circle"></i> Cancel
                        </a>
                        <div>
                            <button type="submit" class="btn btn-success me-2">
                                <i class="bi bi-check-circle-fill"></i> Update
                            </button>
                            <form th:action="@{/board/delete}" method="post" class="d-inline">
                                <input type="hidden" name="bno" th:value="${dto.bno}" />
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this post?');">
                                    <i class="bi bi-trash3"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Error Alert Script -->
<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]];
    if (errors && errors.length > 0) {
        let errorMessage = '';
        errors.forEach(e => {
            errorMessage += `${e.field}: ${e.defaultMessage}\n`;
        });
        alert(errorMessage);
    }
</script>
</body>

</html>
